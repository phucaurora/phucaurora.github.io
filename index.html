<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phuc Aurora</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {

      background: #000;

      overflow: hidden;
    }

    /* Intro */
    .intro {
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    .intro h1 {
      font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease;
    }

    .intro button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      background: rgba(255,255,255,0.8);
      color: #000;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .intro button:hover {
      background: #fff;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Trang ch√≠nh */
    .main {
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
      padding: 50px 20px;
      overflow-y: auto;
      height: 100vh;
      background: linear-gradient(180deg, #000, #111);
      position: relative;
    }

    .main.show {
      opacity: 1;
    }

    .main h2 {
      margin-top: 30px;
      font-size: 2em;
    }

    /* N√∫t c·ªë ƒë·ªãnh */
    .salary-btn, .bhxh-btn {

      color: #000;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: none;
    }

    .salary-btn:hover, .bhxh-btn:hover {
      transform: scale(1.05);
    }

    .salary-btn {
      left: 20px;
      background: #c5f6fa;
    }

    .bhxh-btn {
      left: 130px;
      background: #a5d8ff;
    }

    .show-btn {
      display: inline-block;
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div class="intro" id="intro">
    <h1>Ch√†o m·ª´ng ƒë·∫øn v·ªõi th·∫ø gi·ªõi c·ªßa Ph√∫c üåå</h1>
    <button id="exploreBtn">Kh√°m ph√°</button>
    <audio id="bgMusic" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e7f19a3b0.mp3?filename=ambient-110437.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Trang ch√≠nh -->
  <div class="main" id="main">

    <p>Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi website c√° nh√¢n c·ªßa m√¨nh.</p>
  </div>

  <!-- N√∫t ch·ª©c nƒÉng -->
  <a href="salary.html" class="salary-btn" id="salaryBtn">üí∞ L∆∞∆°ng</a>
  <a href="bhxh.html" class="bhxh-btn" id="bhxhBtn">ü©∫ B·∫£o hi·ªÉm X√£ h·ªôi</a>

  <script>
    const exploreBtn = document.getElementById('exploreBtn');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const bgMusic = document.getElementById('bgMusic');
    const salaryBtn = document.getElementById('salaryBtn');
    const bhxhBtn = document.getElementById('bhxhBtn');

    // N·∫øu c√≥ ?main=true th√¨ b·ªè qua intro
    const params = new URLSearchParams(window.location.search);
    if (params.get("main") === "true") {
      intro.style.display = "none";
      main.classList.add("show");
      salaryBtn.classList.add("show-btn");
      bhxhBtn.classList.add("show-btn");
      bgMusic.play();
    }

    // Khi nh·∫•n "Kh√°m ph√°"
    exploreBtn.addEventListener('click', () => {

        intro.style.display = 'none';
        main.classList.add('show');
        salaryBtn.classList.add('show-btn');
        bhxhBtn.classList.add('show-btn');
      }, 1000);
    });
  </script>
</body>
</html>
